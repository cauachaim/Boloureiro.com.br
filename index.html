<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boloure</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffe4ec;
      text-align: center;
      scroll-behavior: smooth;
    }

    header {
      background-color: #f8b5c1;
      padding: 20px 0;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .banner {
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
      display: block;
      border-radius: 15px;
    }

    .location-img {
      width: 80%;
      max-width: 250px;
      margin: 10px auto;
      display: block;
    }

    nav {
      margin: 15px 0;
    }

    nav button {
      background-color: #ff4b8a;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    section {
      padding: 20px 10px;
    }

    .section-title {
      width: 200px;
      max-width: 80%;
      margin: 10px auto;
      display: block;
    }

    .catalogo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .card p {
      margin: 5px 0 0;
      font-weight: bold;
    }

    footer {
      background-color: #f8b5c1;
      padding: 20px;
      margin-top: 30px;
    }

    footer a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>

  <header>
    <!-- Logo circular -->
    <img src="assets/1000059258-removebg-preview.png" alt="Logo" class="logo">

    <!-- Banner imagem -->
    <img src="assets/Screenshot_2025-09-14-15-32-42-350_com.canva.editor~2.jpg" alt="Banner" class="banner">

    <!-- Localização como imagem -->
    <img src="URL-DA-IMAGEM-LOCALIZACAO" alt="Localização" class="location-img">

    <!-- Botões de navegação -->
    <nav>
      <button onclick="scrollToSection('catalogo')">Catálogo</button>
      <button onclick="scrollToSection('monte')">Monte seu Bolo</button>
      <button onclick="scrollToSection('contato')">Contato</button>
    </nav>
  </header>

  <section id="catalogo">
    <!-- Título catálogo como imagem -->
    <img src="URL-IMAGEM-TITULO-CATALOGO" alt="Catálogo" class="section-title">

    <!-- Título massas como imagem -->
    <img src="URL-IMAGEM-TITULO-MASSAS" alt="Massas" class="section-title">

    <div class="catalogo-grid">
      <div class="card">
        <img src="URL-IMAGEM-MASSA-BRANCA" alt="Massa Branca">
        <p>Massa Branca</p>
      </div>
      <div class="card">
        <img src="URL-IMAGEM-MASSA-CHOCOLATE" alt="Massa de Chocolate">
        <p>Massa de Chocolate</p>
      </div>
      <div class="card">
        <img src="URL-IMAGEM-RED-VELVET" alt="Red Velvet">
        <p>Red Velvet</p>
      </div>
    </div>
  </section>

  <section id="monte">
    <img src="URL-IMAGEM-TITULO-MONTE" alt="Monte seu Bolo" class="section-title">
    <p>Aqui você vai poder escolher massa, recheio e cobertura e no final calcular o valor.</p>
    <!-- Aqui depois podemos colocar o sistema de seleção e soma -->
  </section>

  <footer id="contato">
    <h3>Contato</h3>
    <a href="https://wa.me/55SEU_NUMERO" target="_blank">WhatsApp</a>
    <a href="https://instagram.com/SEU_INSTAGRAM" target="_blank">Instagram</a>
  </footer>

  <script>
    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
